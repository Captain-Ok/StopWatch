<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <p id="countDown">0</p>
    <div class="buttons">
      <button class="start_btn">Start</button>
      <button class="reset_btn">Reset</button>
      <button class="stop_btn">Stop</button>
      <button class="time_btn">getTime</button>
      <button class="clear_btn">clearTime</button>
    </div>
    <div class="resetValue"></div>
  </section>

  <script>

    const spaceFree = document.getElementById("countDown");
    const show = document.querySelector(".resetValue");
    let count = 1;
    let IntervalId;

    const handleBtnStart = () => {
      IntervalId = setInterval(() => {
        spaceFree.innerText = count++;
      }, 1000);
    }

    const handleBtnStop = () => {
      clearInterval(IntervalId);
    }

    const handleBtnReset = () => {
      count = 0;
      spaceFree.innerText = count;
      clearInterval(IntervalId);
    }

    const handleBtnShow = () => {
      const newPara = document.createElement('p');
      newPara.innerText = `Your Stoped value is ${count}`;
      show.append(newPara);
    }

    const handleBtnClear = () =>{
      show.innerHTML = "";
    }

    document.querySelector(".start_btn").addEventListener("click", handleBtnStart)
    document.querySelector(".stop_btn").addEventListener("click", handleBtnStop);
    document.querySelector(".reset_btn").addEventListener("click", handleBtnReset);
    document.querySelector(".time_btn").addEventListener("click", handleBtnShow);
    document.querySelector(".clear_btn").addEventListener("click", handleBtnClear);

  </script>

</body>

</html>
